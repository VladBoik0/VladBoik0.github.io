<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 4</title>
</head>
<body>
    <script>
        function placeBet() {
        let betAmount = parseFloat(prompt("Введіть суму вашої ставки:"));

        if (isNaN(betAmount) || betAmount <= 0) {
            alert("Введіть суму ставки.");
            return;
        }

        let randomNumber = Math.floor(Math.random() * 11) - 5; // Генерація числа в діапазоні від -5 до 5.

        setTimeout(function() {
            if (randomNumber <= 0) {
                alert("Ви не вгадали.");
            } else {
                let winnings = betAmount * randomNumber;
                alert(`Вітаємо! Ви виграли ${winnings} гривень.`);
            }
        }, 1000);  
        }

        placeBet();

    </script>
</body>
</html>
