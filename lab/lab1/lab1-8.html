<!DOCTYPE html>
<html>
<head>
    <title>Бойко Вадислав ПІ20-01</title>
</head>
<body>
    <h1>3-6</h1>
    <hr>

   
    <label >Введіть номер місяця:</label>
    <input type="number" id="month" min="1" max="12">
    <br>

    <button id="Button">Визначити пору року</button>

    <p id="result"></p>

    <script>
        const monthInput = document.getElementById('month');
        const Button = document.getElementById('Button');
        const resultDisplay = document.getElementById('result');

        Button.addEventListener('click', function () {
            const month = parseInt(monthInput.value);
            if (!isNaN(month) && month >= 1 && month <= 12) {
                let season;
                if (month >= 3 && month <= 5) {
                    season = 'весна';
                } else if (month >= 6 && month <= 8) {
                    season = 'літо';
                } else if (month >= 9 && month <= 11) {
                    season = 'осінь';
                } else {
                    season = 'зима';
                }
                resultDisplay.textContent = `Пора року: ${season}`;
            } else {
                resultDisplay.textContent = 'Введіть правильний номер місяця (1-12).';
            }
        });
    </script>
</body>
</html>
