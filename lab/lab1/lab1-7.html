<!DOCTYPE html>
<html>
<head>
    <title>Бойко Вадислав ПІ20-01</title>
</head>
<body>
    <h1>3-7</h1>
    <hr>

    <label >Число 1:</label>
    <input type="number" id="num1"><br>

    <label >Число 2:</label>
    <input type="number" id="num2"><br>

    <button for="num" id="Button">Знайти найбільше число</button>

    <p id="result"></p>

    <script>
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const Button = document.getElementById('Button');
        const resultDisplay = document.getElementById('result');

        Button.addEventListener('click', function () {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            // Перевірка, чи введено числа
            if (!isNaN(num1) && !isNaN(num2)) {
                const max = Math.max(num1, num2);
                resultDisplay.textContent = `Найбільше число: ${max}`;
            } else {
                resultDisplay.textContent = 'Будь ласка, введіть коректні числа.';
            }
        });
    </script>
</body>
</html>
